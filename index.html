<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Madimi+One&display=swap"
      rel="stylesheet"
    />
    <title>Sign up Form</title>
  </head>
  <body>
    <section class="left-section">
      <div class="logo-background">
        <img class="logo" src="logo.png" alt="logo" />
        <p>SIGN UP</p>
      </div>
    </section>

    <main class="right-section">
      <header>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />
          Sign up now to get started.
        </p>
        <p>You know you want to.</p>
      </header>
      <section class="form-section">
        <p>Let's do this</p>
        <form action="" method="">
          <div class="form-div">
            <div class="two-inputs-div">
              <div class="input-div">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" required/>
              </div>
              <div class="input-div">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" required/>
              </div>
            </div>
            <div class="two-inputs-div">
              <div class="input-div">
                <label for="email">EMAIL</label>
                <input type="email" id="email" />
              </div>
              <div class="input-div">
                <label for="phone">PHONE NUMBER</label>
                <input type="number" id="phone" />
              </div>
            </div>
            <div class="two-inputs-div">
              <div class="input-div password-div">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" />
              </div>
              <div class="input-div">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" />
              </div>
            </div>
          </div>
        
      </section>
      <section class="button-section">
        <button class="sign-button">Create Account</button>
      </form>
        <p>Already have an account? <a href="">Log in</a></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
